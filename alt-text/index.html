Welcome to the alt-text exercise in the Reaktor Way of Accessibility Course!

Assignment:
1. Add missing alt-attributes.
2. Right-click anywhere on the web page and select Inspect. Click the Inspect icon in the top-left corner of DevTools (Chrome) and hover over the images you fixed. How did your changes improve the accessibility of this site?

Instructions:
The purpose of this exercise is to illustrate the different needs for alt-texts in images.

This site has some <img> tags that are missing their alt properties. Fill them in, and keep in mind
that different types of images (decorative, functional, descriptive) need different types of alt texts.

The alt-text property goes inside the image tag, before the ending /> tag. 
Here is an example of a image tag with an alt-text added:

<img src="somephoto.png" alt="My descriptive alt text" />

If need more help, here are some resources to help you get started:

https://developer.mozilla.org/en-US/docs/Web/API/HTMLImageElement/alt

https://web.dev/learn/accessibility/images

https://media.nngroup.com/media/editor/2024/11/19/alt-text-link-tree-1-1.png

-->
